<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Turquoise Card | Miguel Segura Mx</title>
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card-image">

      </div>
      <div class="card-content">
        <div class="card-text">
          <h1 class="card-title">In cod we trust</h1>
          <p class="card-description">Fishing in Norway is a way to embrace the local lifestyle.
            Countless lakes and rivers and an extensive coastline means outstanding opportunities to catch a big one.</p>
        </div>
        <div class="card-btns">
          <button class="u-btn">Fjord and sea fishing</button>
          <button class="u-btn">Freshwater fishing</button>
          <button class="u-btn">Winter fishing</button>
          <button class="u-btn u-btn--active">Discover more</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
